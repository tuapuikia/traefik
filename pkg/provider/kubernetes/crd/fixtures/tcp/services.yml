apiVersion: v1
kind: Service
metadata:
  name: whoamitcp
  namespace: default

spec:
  ports:
    - name: myapp
      port: 8000
  selector:
    app: containous
    task: whoamitcp

---
kind: Endpoints
apiVersion: v1
metadata:
  name: whoamitcp
  namespace: default

subsets:
  - addresses:
      - ip: 10.10.0.1
      - ip: 10.10.0.2
    ports:
      - name: myapp
        port: 8000

